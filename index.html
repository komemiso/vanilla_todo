<!DOCTYPE html>
<html>
  <head>
    <title>todo-js</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div class="input-area">
      <input id="add-text" autocomplete="off" placeholder="todoを入力" />
      <button id="add-button">追加</button>
    </div>
    <div class="imcomplite-area">
      <p class="area-title">未完了のタスク</p>
      <ul id="imcomplite-list"></ul>
    </div>
    <div class="complited-area">
      <p class="area-title">完了のタスク</p>
      <ul id="complited-list"></ul>
    </div>
    <script src="./index.mjs" type="module"></script>
  </body>
</html>
